  <body>
  	
	<div id="header">
		<h1 id="title">Drop</h1>
		<button id="logout-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="logout()" style="display:none">
		Logout
		</button>
	</div>

  	<div id="login-dialog">
  		<button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="signInWithGoogle()">Sign in with Google</button>
  	</div>
	
	<div id="chatbox" style="display:none">
		<ul id="messages" class="message-list mdl-list">
			<!-- Messages go here -->
		</ul>
		<div id="message-entry">
			<div id="message-text-entry" class="mdl-textfield mdl-js-textfield">
				<input id="message-textbox" class="mdl-textfield__input" type="text">
				<label class="mdl-textfield__label" for="message-textbox">Drop something...</label>
			</div>
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" onclick="send()">
				<i class="material-icons">send</i>
			</button>
		</div>
	</div>
  </body>

		<!-- Templates -->
